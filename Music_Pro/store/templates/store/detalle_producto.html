<div class="modal-dialog modal-g" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Detalles producto</h2>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <form action="" method="post">
                {% csrf_token %}
                <table id="dtBasicExample" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                    <tr>
                    <th class="th-sm">Nombre Producto
                    </th>
                    <th class="th-sm">Codigo Producto
                    </th>
                    <th class="th-sm">Imagen
                    </th>
                    <th class="th-sm">Cantidad en Tienda
                    </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>
                    {{ producto.nombre }}
                    </td>
                    <td>
                    {{ producto.codigo_producto }}
                    </td>
                    <td>
                    <img src='{{ producto.imagen.url }}'  width="150" height="100"/>
                    </td>
                    <td>
                    {{ producto.stock }}
                    </td>
                    </tr>
                </tbody>
                </table>
            </form>
        </div>
    </div>
</div>

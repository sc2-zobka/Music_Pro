{% extends 'store/base.html' %}

{% block title %}
 - Log in
{% endblock %}

{% load static %}

{% block contenido %}
<div class="masthead" id="contenido">
    <div class="row">
        <div class="col-12 col-md-4 offset-md-4">
            <h1 class="h3 mb-3 font-weight-normal text-center">Iniciar sesion</h1>
            {% load crispy_forms_tags %}
            <form action="" method='post' class="form-signin">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="submit" value="Ingresar"class="btn btn-lg btn-primary btn-block">
                <tr>
                <a href="{% url 'tienda' %}">Home</a> |
                <a href="{% url 'registro' %}">Registro</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'store/base.html' %}

{% block title %}
 - Registro
{% endblock %}

{% load static %}

{% block contenido %}

    <div class="row masthead" style="height:100%">
        <div class="col-12 col-md-4 offset-md-4">
            <h1 class="h3 mb-3 font-weight-normal text-center">Registrar usuario</h1>
            {% load crispy_forms_tags %}
            <form action="" method='post'>
                {% csrf_token %}
                {{ form | crispy }}
                <div class="display-4">
                <input class="btn btn-secondary btn-sm" type="reset" value="   Limpiar    ">
                <input class="btn btn-primary btn-sm" type="submit" value="Registrarse">
                </div>
            </form>
            <br>
        </div>
    </div>

{% endblock %}
